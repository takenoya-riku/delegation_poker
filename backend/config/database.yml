default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "postgres" } %>

development:
  <<: *default
  database: <%= ENV.fetch("DATABASE_NAME") { "delegation_poker_development" } %>

test:
  <<: *default
  database: delegation_poker_test

production:
  <<: *default
  database: <%= ENV.fetch("DATABASE_NAME") { "delegation_poker_production" } %>
